<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Flot Examples: Pie Charts</title>
    <!-- JQuery -->
	<script language="javascript" type="text/javascript" src="jquery.js"></script>
    <!-- Flot -->
	<!--[if lte IE 8]><script language="javascript" type="text/javascript" src="../../excanvas.min.js"></script><![endif]-->
	<script language="javascript" type="text/javascript" src="jquery.flot.js"></script>
	<script language="javascript" type="text/javascript" src="jquery.flot.pie.js"></script>
    <!-- JQuery UI -->
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="http://jqueryui.com/resources/demos/external/jquery.mousewheel.js"></script>
    <script src="http://jqueryui.com/resources/demos/external/globalize.js"></script>
    <!-- My Stylesheet -->
	<link href="examples.css" rel="stylesheet" type="text/css">
	<style type="text/css">

	.demo-container {
		position: relative;
		height: 400px;
	}

	#placeholder {
		width: 550px;
	}

	#menu {
		position: absolute;
		top: 20px;
		left: 550px;
		bottom: 20px;
		right: 20px;
		width: 400px;
        font-family: "sans"
	}

	#menu button {
		display: inline-block;
		width: 200px;
		padding: 3px 0 2px 0;
		margin-bottom: 4px;
		background: #eee;
		border: 1px solid #999;
		border-radius: 2px;
		font-size: 16px;
		-o-box-shadow: 0 1px 2px rgba(0,0,0,0.15);
		-ms-box-shadow: 0 1px 2px rgba(0,0,0,0.15);
		-moz-box-shadow: 0 1px 2px rgba(0,0,0,0.15);
		-webkit-box-shadow: 0 1px 2px rgba(0,0,0,0.15);
		box-shadow: 0 1px 2px rgba(0,0,0,0.15);
		cursor: pointer;
	}

	#description {
		margin: 15px 10px 20px 10px;
	}

	#code {
		display: block;
		width: 870px;
		padding: 15px;
		margin: 10px auto;
		border: 1px dashed #999;
		background-color: #f8f8f8;
		font-size: 16px;
		line-height: 20px;
		color: #666;
	}

	ul {
		font-size: 10pt;
	}

	ul li {
		margin-bottom: 0.5em;
	}

	ul.options li {
		list-style: none;
		margin-bottom: 1em;
	}

	ul li i {
		color: #999;
	}

	</style>
	<script type="text/javascript">

	$(function() {
		var placeholder = $("#placeholder");

        function getAmount() {
            var amount = $("#amount").val();
            if (amount[0] == '$')
                amount = amount.substring(1);
            return parseFloat(amount)
        }

        function getColor(label) {
            var color;
            switch(label) {
                case "MBA"  : color = "rgba(192, 80 , 77 , 0.6)"; break;
                case "FBC"  : color = "rgba(79 , 129, 189, 0.6)"; break;
                case "CBF"  : color = "rgba(155, 187, 89 , 0.6)"; break;
                case "SBC"  : color = "rgba(128, 100, 162, 0.6)"; break;
                case "none" : color = "rgba(0  , 0  , 0  , 0.6)"; break;
            }
            return color;
        }

        function dollarString(num) {
            return "$"+(Math.round(num*100)/100).toFixed(2)
        }

        function redraw() {
			placeholder.unbind();

            var amount = getAmount();
            var checked = $(".checkbox:checked")
            var numChecked = checked.length
            var missionsAmount = amount * 0.12
            $("#toMissionsAmount").text(dollarString(missionsAmount))
            data = [ { label: "FBC", data: missionsAmount*.1, color: getColor("FBC")}
                   , { label: "MBA", data: missionsAmount*.1, color: getColor("MBA")} ]
            missionsAmount = missionsAmount * .8
            if(checked.length) {
                $.each(checked, function(i, elem) {
                    data.push({ label: $(elem).val(), data: missionsAmount/checked.length, color: getColor($(elem).val()) })
                });
            }
            else {
                data.push({ label: "Allocation determined by those who DID check a box"
                          , data: missionsAmount, color: getColor("none") });
            }

            function labelFormatter(label, series) {
                return "<div style='font-size:8pt; text-align:center; padding:2px; color:white; max-width: 100px;'>" +
                    label + "<br/>" + dollarString(series.data[0][1]) + "</div>";
            }

            plot = $.plot(placeholder, data, {
                series: {
                    pie: {
                        show: true
                      , radius: 1
                      , label: {
                            show: true,
                            radius: 3/4,
                            formatter: labelFormatter,
                            color: "#000",
                            background: {
                                opacity: 0.2
                               , color: '#000'
                            }
                        }
                    }
                }
              , legend: {
                  show: false
                }
              // , grid: {
                  // hoverable: true,
                  // clickable: true
                // }
            });
        }

		$(document).ready(function() {
            redraw();
		});

        $(".checkbox").change(function() { redraw(); });
        $("#amount").spinner({
            min: 0,
            step: 10,
            start: 100,
            numberFormat: "C",
        });
        $("#amount").on("spinstop", function() { redraw(); });
    });
	</script>
</head>
<body>

	<div id="header">
		<h2>Missions Giving</h2>
	</div>

	<div id="content">

		<h3 id="title">How your money is allocated</h3>
		<div class="demo-container">
			<div id="placeholder" class="demo-placeholder"></div>
            <div id="menu">
                <p>Your gift amount:<br/>
                <input id="amount" name="amount" value="100" /><br></p>
                <p id="toMissions">Total amount "To missions": <span id="toMissionsAmount">$10.00</span></p>
                <p><input class="checkbox" type="checkbox" name="SBC" value="SBC" />SBC</p>
                <p><input class="checkbox" type="checkbox" name="CBF" value="CBF" />CBF</p>
                <p><input class="checkbox" type="checkbox" name="FBC" value="FBC" />FBC</p>
            </div>
		</div>

	</div>

</body>
</html>
