<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Flot Examples: Pie Charts</title>
    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <!-- JQuery -->
	<script language="javascript" type="text/javascript" src="jquery.js"></script>
    <!-- Flot -->
	<!--[if lte IE 8]><script language="javascript" type="text/javascript" src="../../excanvas.min.js"></script><![endif]-->
	<script language="javascript" type="text/javascript" src="jquery.flot.js"></script>
	<script language="javascript" type="text/javascript" src="jquery.flot.pie.js"></script>
    <!-- JQuery UI -->
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="http://jqueryui.com/resources/demos/external/jquery.mousewheel.js"></script>
    <script src="http://jqueryui.com/resources/demos/external/globalize.js"></script>
    <!-- My Scripts -->
    <script src="missions-giving.js"></script>
    <!-- My Stylesheet -->
	<link href="missions-giving.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div id="header">
		<h2>Missions Giving</h2>
	</div>

	<div id="content">

		<h3 id="title">How your money is allocated</h3>
		<div class="demo-container">
			<div id="placeholder" class="demo-placeholder"></div>
            <div id="menu">
                <p>Your gift amount: <input id="amount" name="amount" value="100" /></p>
                <p id="toMissions">Total amount given to missions: <span id="toMissionsAmount">$10.00</span></p>
                <p class="checkboxes orgCheckboxes">
                    <input class="orgCheckbox" type="checkbox" id="sbc-checkbox" name="SBC" value="SBC" checked/><span class="orgCheckboxLabel">SBC</span>
                    <input class="orgCheckbox" type="checkbox" id="cbf-checkbox" name="CBF" value="CBF" checked/><span class="orgCheckboxLabel">CBF</span>
                    <input class="orgCheckbox" type="checkbox" id="fbc-checkbox" name="FBC" value="FBC" checked/><span class="orgCheckboxLabel">FBC</span>
                </p>
                <p class="checkboxes"><input type="checkbox" id="detail-checkbox" name="detail" value="detail" />Show detail</p>
                <div id="hover"></p>
            </div>
		</div>

	</div>

</body>
</html>
